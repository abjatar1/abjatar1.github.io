        line: "",
        init() {
          // Shuffle once so order changes each page load
          this.greetings = this.shuffle(this.greetings);
          this.line = this.greetings
            .map((g) => g.toLowerCase())
            .join("   •   ");
        },

        shuffle(arr) {
          let array = arr.slice();
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        },
      };
    }
